trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: Gradle@2
  inputs:
    gradleWrapperFile: 'gradlew'
    tasks: 'build'
    publishJUnitResults: true
    testResultsFiles: '**/TEST-*.xml'
    javaHomeOption: 'JDKVersion'
    sonarQubeRunAnalysis: false
- task: CmdLine@2
  inputs:
    script: 'curl -LJO https://github.com/whitesource/unified-agent-distribution/releases/latest/download/wss-unified-agent.jar'
- task: CmdLine@2
  inputs:
    script: 'java -jar wss-unified-agent.jar -c wss-unified-agent.config -apiKey 521be16bdf6a4a999fd5553aa4973cfd50916946b1734b798c133d18aafeb71d -project AZDOUA'